<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HashPokemonGo Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="col column-left">
    <h1>Live tweet sentiment</h1>
    <div class="livetweet container"></div>
</div>
<div class="col column-center">
    <h1>Live mob detection</h1>
    <div class="mob container"></div>
</div>
<div class="col column-right">
    <h1>Historic sentiment analysis</h1>
    <div class="sentiment container wordwrap">
        <input type="text" id="pokemonNumber" placeholder="pokemon number i.e. 025 for Pikachu"/>
        <input type="text" id="lat" placeholder="optional latitude"/>
        <input type="text" id="lng" placeholder="optional longitude"/>
        <input type="submit" id="go"/>
        <p>
            <canvas id="myChart" width="800" height="500"></canvas>
        </p>

    </div>
</div>
<!--script src="/socket.io/socket.io.js"></script-->
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="http://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/ahrex/Chart.js/b09a68353e95cbffbd1fae620c1577a0bb74cbf8/Chart.js"></script>
<script src="demo.js" type="text/javascript"></script>

</body>
</html>
